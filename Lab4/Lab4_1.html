<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab4_1</title>
</head>
<body>
	<h1 align="center">Travel reservation form</h1>
	<div align="center"> 
		<table border="0" rules="none">
	<form action="#" method="post">
		<tr>
		<td><label style="text-align: left;">Full name*:</label></td>
		</tr>
		<tr>
		<td><input type="text" name="" placeholder="FirstName LastName"></td>
		</tr>
		<tr>
		<td><label>Email address*:</label></td>
		</tr>
		<tr>
		<td><input type="text" name="" placeholder="EMAIL ADDRESS"></td>
		</tr>
		<tr>
		<td><label>Select Tour Package*:</label></td>
		</tr>
		<tr>
			<td>
		<select>
			<option>Goa</option>
			<option>Abcdefg</option>
		</select>
			</td>
		</tr>
		<tr>
			<td><Label>Arrival date*:</Label></td>
		</tr>
		<tr>
			<td><input type="text" name="" placeholder="m/d/y"></td>
		</tr>
		<tr>
			<td><Label>Number of persons*:</Label></td>
		</tr>
		<tr>
			<td><input type="text" name="" placeholder="UNKNOWN_TYPE" ></td>
		</tr>
		<tr>
			<td><Label>Would you want to avail?*</td>
		</tr>
		<tr>
			<td><label>Boarding</label><input type="checkbox" name=""></td>
		</tr>
		<tr>
			<td><label>Fooding</label><input type="checkbox" name=""></td>
		</tr>
		<tr>
			<td><label>Sight seeing</label><input type="checkbox" name=""></td>
		</tr>
		<tr>
			<td><Label>Discout Coupon code:</Label></td>
		</tr>
		<tr>
			<td><input type="text" name="" placeholder="UNKNOWN_TYPE" ></td>
		</tr>
		<tr>
			<td><label>Terms and conditions*</label></td>
		</tr>
		<tr>
			<td>
				<input type="radio" name="agree" checked="checked">I agree
				<input type="radio" name="agree" >I disagree
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="" value="Complete reservation">
			</td>
		</tr>
	</form>
		</table>
	</div>

	
</body>
</html>
