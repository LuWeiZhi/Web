<!doctype html>
<html lang="en">
  <head>
    <title>在线测试平台</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-sm navbar-dark " style="background-color:purple">
        <a class="navbar-brand" href="#">在线测试平台</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">模拟测试</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">考试</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">我的记录</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">更多</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">关于</a>
                        <a class="dropdown-item" href="#">设置</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-5" >
        
            
                
        
        <!-- 进度条 -->
        <div class="progress my-3">
            
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
            style="width: 75%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">已完成：75%</div>
        </div>
    
    
        
       <!-- 题目 --> 
       <div class="jumbotron d-none">
           
           <!-- 题干 -->
           <h1 class="display-5"><span class="badge badge-primary mr-3">1</span>最好的程序设计语言？</h1>
           <hr class="my-2">
           <!-- 选项 -->
           <div class="form-check my-3">
               <label class="form-check-label">
               <input type="radio" class="form-check-input" name="item" id="" value="A">
               <span class="badge badge-pill badge-danger" mx-3>A</span>
               Java
             </label>
           </div>
           <div class="form-check my-3" >
               <label class="form-check-label">
               <input type="radio" class="form-check-input" name="item" id="" value="B">
               <span class="badge badge-pill badge-danger" mx-3>B</span>
               C++
             </label>
           </div>
           <div class="form-check my-3">
               <label class="form-check-label">
               <input type="radio" class="form-check-input" name="item" id="" value="C">
               <span class="badge badge-pill badge-danger" mx-3>C</span>
               Python
             </label>
           </div>
          
           
           <!-- 按钮 -->
           <div class="row">
              <div class="col-lg-6 col-sm-12">
                  <button type="button" name="" id="" class="btn btn-danger btn-lg btn-block">上一题</button>
              </div> 
              <div class="col-lg-6 col-sm-12">
                  <button type="button" name="" id="" class="btn btn-success btn-lg btn-block mt-sm-3 mt-lg-0 ">下一题</button>
              </div> 
           </div>

       </div>


       <!-- 提交 -->
       <div class="jumbotron">
           <h1 class="display-3">提交</h1>
           <p class="lead">Jumbo helper text</p>
           <hr class="my-2">
       </div>

       <!-- 答案 -->

       <div class="jumbotron">
           <h1 class="display-3">测试结果</h1>
           <hr class="my-2">
           <table class="table">
               <thead>
                   <tr>
                       <th>题号</th>
                       <th>正确答案</th>
                       <th>得分</th>
                   </tr>
               </thead>
               <tbody>
                   <tr>
                       <td scope="row"></td>
                       <td></td>
                       <td></td>
                   </tr>
                   <tr>
                       <td scope="row"></td>
                       <td></td>
                       <td></td>
                   </tr>
               </tbody>
           </table>
       </div>
       
    </div>
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
